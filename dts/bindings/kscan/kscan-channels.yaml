title: KScan Channels Instance

description: >
  A binding for a KScan instance which is polling hall effect sensors where
  each sensor has a dedicated ADC channel.

compatible: "kscan-channels"

include: kscan.yaml

properties:

  io-channels:
    type: phandle-array
    required: true
    description: ADC channels used.

  enable-gpios:
    type: phandle-array
    required: false
    description: >
      Optional enable pins for hall sensors.
      Can save a bit of power if provided at a cost of polling performance.
      Should be the same amount and in the same order as corresponding ADC channels.
