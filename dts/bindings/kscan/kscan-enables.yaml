title: KScan Enables Instances

description: >
  A binding for a KScan instance which is polling hall effect sensors where
  each sensor has an enable pin and a common ADC channel.

compatible: "kscan-enables"

include: kscan.yaml

properties:

  io-channel:
    type: phandle-array
    required: true
    description: ADC channel used.

  enable-gpios:
    type: phandle-array
    required: false
    description: >
      Optional enable pins for hall sensors.
      Can save a bit of power if provided at a cost of polling performance.
      Should be the same amount and in the same order as corresponding ADC channels.
